<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M 50 10 L 20 20 L 20 45 Q 20 65 35 75 Q 50 85 50 85 Q 50 85 65 75 Q 80 65 80 45 L 80 20 Z" 
        fill="url(#shieldGradient)" stroke="#1a3d6b" stroke-width="2"/>
  
  <!-- Warning/Alert symbol -->
  <circle cx="50" cy="45" r="12" fill="url(#dangerGradient)"/>
  <path d="M 50 35 L 50 50 M 50 55 L 50 58" 
        stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Checkmark (security) -->
  <path d="M 45 45 L 48 48 L 55 40" 
        stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Network/Connection lines -->
  <line x1="30" y1="30" x2="25" y2="25" stroke="#ffd93d" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="30" x2="75" y2="25" stroke="#ffd93d" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="60" x2="25" y2="65" stroke="#ffd93d" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="60" x2="75" y2="65" stroke="#ffd93d" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small dots representing data points -->
  <circle cx="25" cy="25" r="2" fill="#ffd93d"/>
  <circle cx="75" cy="25" r="2" fill="#ffd93d"/>
  <circle cx="25" cy="65" r="2" fill="#ffd93d"/>
  <circle cx="75" cy="65" r="2" fill="#ffd93d"/>
</svg>
